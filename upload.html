<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume | UniGuide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      width: 320px;
      color: #fff;
    }

    .upload-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="file"] {
      display: none;
    }

    label.custom-upload {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    label.custom-upload:hover {
      background-color: #eee;
    }

    .file-name {
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Your Resume</h2>
    <label for="resumeInput" class="custom-upload">Choose File</label>
    <input type="file" id="resumeInput" accept=".pdf,.doc,.docx" />
    <div class="file-name" id="fileName">No file selected</div>
    <button onclick="goToAnalyzing()">Submit</button>
  </div>

  <script>
    const input = document.getElementById("resumeInput");
    const fileName = document.getElementById("fileName");

    document.querySelector(".custom-upload").addEventListener("click", () => input.click());

    input.addEventListener("change", () => {
      fileName.textContent = input.files[0]?.name || "No file selected";
    });

    function goToAnalyzing() {
      const file = input.files[0];
      if (!file) {
        alert("Please upload your resume!");
        return;
      }
      window.location.href = "analyze.html";
    }
  </script>
</body>
</html>
