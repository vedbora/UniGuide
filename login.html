<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniGuide Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    /* Gradient Overlay for Merging Effect */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* dark overlay for better contrast */
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      color: #fff;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: background-color 0.3s, border 0.3s;
    }

    .form-group input::placeholder {
      color: #eee;
    }

    .form-group input:focus {
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid #fff;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #00b894;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #00a383;
    }

    @media (max-width: 500px) {
      .login-wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2>Welcome to UniGuide</h2>
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
      </div>

      <div class="form-group">
        <i class="fas fa-university"></i>
        <input type="text" id="college" name="college" placeholder="College Name" required>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "upload.html";
    });
  </script>

</body>
</html>
