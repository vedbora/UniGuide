<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyzing Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .analyzing-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .analyzing-box h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .analyzing-box p {
      color: #555;
      font-size: 16px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="analyzing-box">
    <div class="loader"></div>
    <h1>Analyzing your resume...</h1>
    <p>Please wait while we evaluate your skills.</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 3000);
  </script>
</body>
</html>
